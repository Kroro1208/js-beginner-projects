<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>

<body>
    <div class="container">
        <h2>Real-Time Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="テキストを入力" maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining : <span class="remaining-counter" id="remaining-counter">150</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
